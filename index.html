<!Doctype html >
  <head>
    <meta charset="utf-8" />
    <meta name="Referrer" content="origin" />
    <meta name="referrer" contents="always" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="description" content="LocalStorage 기반 복붙툴" />
    <title>복붙</title>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script src="./custom-copy.js"></script>
</head>
  <body>
      <h1>복붙하세요</h1>
      <section id="add">
        <input type="text" placeholder="http://example.com:3000"></input>
        <button>추가</button>
      </section>
      <section id="list">
        <script type="template">
            <p data-key={{key}}>
                <span class="text" >{{text}}</span>
                <button data-clipboard-text={{text}} class="copy">복사하기</button>
                <button class="delete">지우기</button>
            </p>
        </script>
      </section>


  </body>
</html>
